apply plugin: 'com.android.library'

android {
    compileSdkVersion 22        // Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
    buildToolsVersion '22.0.1'  // project.ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 22 //Integer.parseInt(project.ANDROID_BUILD_TARGET_SDK_VERSION)
    }
}

dependencies {
    compile 'com.android.support:recyclerview-v7:21.0.0'

    compile 'com.android.support:support-v4:22.1.1'
}
//apply from: './gradle-mvn-push.gradle'

//apply plugin: 'android-maven'
// build a jar with source files
task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}
artifacts {
    archives sourcesJar
}